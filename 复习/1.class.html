<body>
  <script>
    //定义类
    class Person {
      constructor(name, age) { //往实例中添加属性，外部调用传参过来的数据，this指向实例化对象
        this.name = name;
        this.age = age;
      }
      eat() { //给实例用的方法，写在Person的原型对象prototype中
        console.log('少吃点')
      }
      a = 1 //给实例添加一个公共的属性
    }
    //类的继承
    class Student extends Person{
        constructor(name,age){
          super(name,age)//继承时写了构造器，就一定要写super(),否报错
        }
    }
    let s1 = new  Student()
    console.log(s1)
  </script>
</body>

</html>
